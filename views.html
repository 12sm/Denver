<!--Views-->

<!--------------- HOME | MUSIC-PLAYER -------------->
[wpv-layout-start]
	[wpv-items-found]
	<!-- wpv-loop-start -->
              <ol class="playlist">
				<wpv-loop>
                  <li>
                    <a href="#" data-src="[types field="mp3" link="true" output="raw"][/types]" class="[wpv-post-id]"></a>
                    <p class="song-title">[wpv-post-title]</p>
                  </li>
                </wpv-loop>
              </ol>
<p />
	<!-- wpv-loop-end -->
	[/wpv-items-found]
	[wpv-no-items-found]
[wpml-string context="wpv-views"] <style>.player{display:none!important;}</style>[/wpml-string]
	[/wpv-no-items-found]
[wpv-layout-end]
