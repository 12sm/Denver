<!--Views-->

<!------------------------- HOME | TOP SLIDER ------------------------>
<div class="row home-top-banner">
	<div class="col-sm-12">
		<div class="top-slider">
			<ul class="slides">
			    <li>
			    <a href="URL">
			      <img src="slide1.jpg" />
			    </a>
			    </li>
	    	</ul>
    	</div>
	</div>
</div>

<!----------------- HOME | NEWS -------------->
<div class="row">
	<div class="col-sm-12">
		<h2 class='uppercase'>News</h2>
		<h3>[wpv-post-title]</h3>
		<p>[wpv-post-excerpt]</p>
		<a href="[wpv-post-url]" class='btn btn-click'>Click For More News</a>
	</div>
</div>


<!----------------- HOME | MUSIC PLAYER | ALBUMS ------------>
<div class="row">
	<div class="col-sm-12">
		<div class="album-img">
			<img src='album-img'>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<ul class="tracks">
			[wpv-view name='HOME | MUSIC PLAYER | TRACKS' wpvprchildof='[wpv-post-id]']	
		</ul>
	</div>
</div>

<!------------- HOME | MUSIC PLAYER | TRACKS ---------------->
<div class='player'>
      <div class='title'>Loading...</div>
      <a class='prev'>Previous</a>
      <a class='play'>Play</a>
      <a class='pause'>Pause</a>
      <a class='next'>Next</a>
      <ol class='tracks'>
      	<wpv-loop>
      	<li><a href='mediaupload' class="inline-playable"></a></li>
      	</wpv-loop>
      </ol>
    </div>
